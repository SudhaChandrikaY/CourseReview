<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Overview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Course Reviews</h1>
        <div class="button-container">
            <button class="button" style="float: left;" onclick="viewAllReviews()">View All Reviews</button>
            <button class="button" style="float: right;" onclick="redirectToSubmitReview()">Submit Review</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course[0] }}</td>
                    <td>{{ course[1] }}</td>
                    <td>
                        <div class="rating">
                            <div class="stars">
                                {% for i in range(1, 6) %}
                                <span class="star {% if i <= course[2] %} filled {% endif %}">&#9733;</span>
                                {% endfor %}
                            </div>
                            <div class="rating-text">{{ course[2] }} ({{ course[3] }})</div>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        function viewAllReviews() {
            const passcode = prompt("Enter the passcode to view all reviews:");
            if (passcode === "CRAdmin") {
                window.location.href = "/view_all_course_reviews";
            } else {
                alert("Incorrect passcode. Access denied.");
            }
        }
    
        function redirectToSubmitReview() {
            window.location.href = "/submit_review_page";
        }
    </script>
    
</body>
</html>
